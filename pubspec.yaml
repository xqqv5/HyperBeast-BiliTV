name: bili_tv_app
description: "BiliTV - 哔哩哔哩电视版客户端"
publish_to: 'none'
version: 1.1.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  # Network
  http: ^1.2.0
  
  # Image Caching
  cached_network_image: ^3.3.0
  flutter_cache_manager: ^3.3.1
  
  # File System
  path_provider: ^2.1.0
  
  # SVG Icons
  flutter_svg: ^2.0.9
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Toast
  fluttertoast: ^8.2.14

  # QR Code Generation
  qr_flutter: ^4.1.0
  
  # Crypto for MD5 signing
  crypto: ^3.0.3
  
  # Video Player - ExoPlayer (via video_player) for H.265 HW Decode
  video_player: ^2.8.6
  video_player_android: ^2.4.15
  
  # Danmaku (bullet comments)
  canvas_danmaku: ^0.3.1
  xml: ^6.3.0
  
  # App Update
  package_info_plus: ^8.3.1
  permission_handler: ^11.4.0

  # Performance
  keframe: ^2.0.6

  # UI
  marquee: ^2.2.3

  # Keep Screen On (prevent TV standby during playback)
  wakelock_plus: ^1.2.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icons/ic_launcher.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "#FFFFFF" # Set a background color for adaptive icons if needed, or point to an image
  adaptive_icon_foreground: "assets/icons/ic_launcher.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/startup.mp4
    - assets/icons/startup_frame.jpg
    - assets/icons/home.svg
    - assets/icons/history.svg
    - assets/icons/search.svg
    - assets/icons/dynamic.svg
    - assets/icons/user.svg
    - assets/icons/like.svg
    - assets/icons/coin.svg
    - assets/icons/favorite.svg
